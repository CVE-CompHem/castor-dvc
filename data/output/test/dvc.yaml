stages:
  local_test_stage:
    cmd: bash -c echo "Testing data versioning with object storage from ThinkPad-X1"
      > local_test_stage_out.txt
    outs:
    - local_test_stage_out.txt
  daint_test_stage:
    cmd: bash -c echo "Testing data versioning with object storage from daint101"
      > daint_test_stage_out.txt
    outs:
    - daint_test_stage_out.txt
  another_daint_test_stage:
    cmd: bash -c "echo 'This is another stage on Piz Daint for testing' > another_daint_test_stage_out.txt"
    deps:
    - daint_test_stage_out.txt
    outs:
    - another_daint_test_stage_out.txt
